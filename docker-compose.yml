version: "3.8"

services:
  challengeplatinum:
    build:
      dockerfile: Dockerfile
      context: .
    ports:
      - 3002:3002
    depends_on:
      - challengeplatinum_db
      - challengeplatinum_migration
    env_file:
      - .env.production
      - .env.test
    command: sh -c "npm run start:dev"
    volumes:
      - type: volume
        source: challengeplatinum_volume
        target: /app/node_modules
      - type: bind
        source: .
        target: /app

  challengeplatinum_migration:
    build:
      dockerfile: Dockerfile
      context: .
    depends_on:
      - challengeplatinum_db
    env_file:
      - .env.production
    command: sh -c "npm run db:setup:prod"
    restart: on-failure

  challengeplatinum_db:
    image: postgres:14
    ports:
      - 5437:5432
    environment:
      - POSTGRES_PASSWORD=951235
      - POSTGRES_DB=challenge

  test_migration:
    build:
      dockerfile: Dockerfile
      context: .
    depends_on:
      - test_db
    env_file:
      - .env.test
    command: sh -c "npm run db:setup:test"
    restart: on-failure

  test_db:
    image: postgres:14
    ports:
      - 5436:5432
    environment:
      - POSTGRES_PASSWORD=951235
      - POSTGRES_DB=challenge_test

volumes:
  challengeplatinum_volume:
